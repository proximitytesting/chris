<style type="text/css">
div, p, a, li, td { -webkit-text-size-adjust:none;-ms-text-size-adjust:none;}   
body {margin:0;padding:0;}      
table td {border-collapse:collapse;}    
.ExternalClass {width:100%;}    
.ExternalClass * {line-height: 100%}

@media only screen and (min-device-width: 320px) and (max-device-width: 1024px) {
a[href^="tel"], a[href^="sms"], a {
color: inherit !important;
cursor: default !important;
text-decoration:none !important;
}
}

@media screen and (-webkit-min-device-pixel-ratio: 0) {
.fallback{
display:none;
}

.carousel{
display:block !important;
max-height:none !important;
position:relative;
}

#MessageViewBody .fallback,
body.MsgBody .fallback{ 
display:block; 
}
#MessageViewBody .carousel,
body.MsgBody .carousel{
display:none !important;
}

.carousel.slide a{
position:absolute;
top:0px;
left:0px;
opacity:1;
width:100%;
-webkit-animation: slide-anim 9s linear infinite;
}

.carousel a:nth-child(1){
position:relative;
-webkit-animation-delay: -10s;    
}
.carousel a:nth-child(2){
-webkit-animation-delay: -7s;    
}
.carousel a:nth-child(3){
-webkit-animation-delay: -4s;    
}

.carousel{
width:100% !important;
height:auto !important;
}

.carousel a{
width:100%;
display:block;
overflow:hidden;
}  

.carousel img{
display:block!important;
width:100% !important;
height:auto !important;
}

 @-webkit-keyframes slide-anim 
{
  0% {
	margin-left:100%;
	opacity:0;
  }
  5% {
	margin-left:0%;
  }
  33.3333%{
	margin-left:0%;
	opacity:1;
  }
  38.3333%{
	margin-left:-100%;
	opacity:1;
  }
  100%{
	margin-left:-100%;
	opacity:0;
  }
}

}

</style>
